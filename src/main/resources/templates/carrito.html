<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <nav class="navbar bg-danger navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <strong>BD-II</strong>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Ir al Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/historialPagos}">Carrito</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{/categorias/1}">Sports And Outdoors</a></li>
                  <li><a class="dropdown-item" th:href="@{/categorias/3}">Electronics</a></li>
                  <li><a class="dropdown-item" th:href="@{/categorias/4}">Home And Garden</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/crearProducto}">Crear Nuevo Producto</a></li>
                  <li><a class="dropdown-item" th:href="@{/editarProducto}">Editar Stock Producto</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <main class="container text-center mt-5">

        <div class="row mt-5">
          <h1>Productos en carrito</h1>
          <table class="table table-success table-striped">
            <thead>
              <th scope="col">Producto</th>
              <th scope="col">Valor Unitario</th>
              <th scope="col">Cantidad Unitario</th>
            </thead>
            <tbody>
              <tr th:each="producto : ${details}">
                <td th:text="${producto.name}"></td>
                <td th:text="${producto.vlrUnit}"></td>
                <td th:text="${producto.count}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <form th:action="@{/historialPagos/realizarCompra}" method="post" style="border: 1px solid black; padding: 20px; border-radius: 5px;" class="mb-3" th:object="${person}">
            <h2>Registrarse</h2>
            <div class="mb-3">
              <input type="number" class="form-control" id="cedula" aria-describedby="numberHelp" placeholder="Identificación" th:field="*{id}">
            </div>
            <div class="mb-3 text-start">
              <label for="tipoId">Seleccione Tipo de Identificación</label>
              <select class="form-select" aria-label="tipoCedula" th:field="*{tipoCedula}" id="tipoId">
                <option value="C.C.">Cédula de Ciudadanía</option>
                <option value="T.I.">Tarjeta de Identidad</option>
                <option value="C.E.">Cédula de Extranjería</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" aria-describedby="textHelp" placeholder="Nombre" th:field="*{nombre}">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="apellidos" aria-describedby="textHelp" placeholder="Apellidos" th:field="*{apellido}">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="ciudad" aria-describedby="textHelp" placeholder="Ciudad" th:field="*{ciudad}">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="direccion" aria-describedby="textHelp" placeholder="Dirección" th:field="*{direccion}">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="telefono" aria-describedby="textHelp" placeholder="Teléfono" th:field="*{telefono}">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" th:field="*{correo}">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse y Terminar Compra</button>
        </form>
      </main>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
