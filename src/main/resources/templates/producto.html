<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <nav class="navbar bg-danger navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <strong>BD-II</strong>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Ir al Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/historialPagos}">Carrito</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{/categorias/1}">Sports And Outdoors</a></li>
                  <li><a class="dropdown-item" th:href="@{/categorias/3}">Electronics</a></li>
                  <li><a class="dropdown-item" th:href="@{/categorias/4}">Home And Garden</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/crearProducto}">Crear Nuevo Producto</a></li>
                  <li><a class="dropdown-item" th:href="@{/editarProducto}">Editar Stock Producto</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <main class="container mt-5">
        <div class="row">
          <div class="col-6">
            <h1 class="position-absolute top-50" th:text="${producto.nombre}"></h1>
          </div>
          <div class="col-6 position-relative top-50">
            <form th:action="@{/editStock}" method="post" th:object="${producto}">
              <h2 class="text-center">Información general.</h2>
              <p><strong>El producto ahora mismo se encuentra catálogado dentro de la siguiente categoría.</strong></p>
              <p class="text-center" th:text="${categoria}"></p>

              <div class="mt-5">
                <label for="id">Identificación</label>
                <input type="number" class="form-control" th:field="*{id}" name="id" required>
              </div>
              <div class="mt-5">
                <label for="categoria"></label>
                <input type="number" class="form-control" th:field="*{categoria}" min=0 placeholder="Cantidad de Unidades" name="categoria">
              </div>
              <div class="mt-5">
                <label for="nombre">Nombre del Producto</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" name="nombre">
              </div>
              <div class="mt-5">
                <label for="Valor">Precio Unitario</label>
                <input type="number" class="form-control" th:field="*{valor}" min=0 placeholder="Valor Unitario" name="Valor">
              </div>
              <div class="mt-5">
                <label for="Stock">Stock</label>
                <input type="number" class="form-control" name="Stock" th:field="*{stock}" min=0 placeholder="Cantidad de Unidades" required>
              </div>

              <div class="mt-5 text-center">
                <button class="btn btn-warning">Actualizar Stock</button>
              </div>
              <div class="text-center">
                <a th:href="@{/}">Regresar</a>
              </div>
            </form>
          </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
